apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: vod-platform
spec:
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: content-service
  namespace: vod-platform
spec:
  selector:
    app: content-service
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP

---
# HPA para auto-scaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: vod-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization